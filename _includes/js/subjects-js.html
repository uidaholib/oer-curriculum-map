<script>
    $(".filter").click(function() {
        var filterClass = $(this).attr("id");
        $(".filter").removeClass("active");
        $(this).addClass("active");
        if (filterClass == "all") {
            $(".course").show();
        }
        else {
            var test = "." + filterClass; 
            $(".course").hide();
            $(test).show();
        }
    });    
</script>
