<meta name="author" content="{{ page.creator }}" >
<meta name="keywords" content="{{ page.subject }}" >
<meta name="description" content="{{ page.description }}">
<!-- DC meta -->
<link rel="schema.DCTERMS" href="http://purl.org/dc/terms/" />
<link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" />
<meta name="DC.title" content="{{ page.title }}" xml:lang="en" />
<meta name="DC.creator" content="{{ page.creator }}" xml:lang="en" />
<meta name="DCTERMS.created" content="{{ page.date }}" xml:lang="en" scheme="DCTERMS.W3CDTF" />
<meta name="DC.description" content="{{ page.description }}" xml:lang="en" />
{% assign subs = page.subject | split: ";" %}{% for s in subs %}<meta name="DC.subject" content="{{ s | strip }}" xml:lang="en" />
{% endfor %}
<meta name="DC.type" content="{{ page.type }}" xml:lang="en" />
<!-- Open Graph meta -->
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta property="og:type" content="article" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:image" content="{{ "/" | absolute_url }}images/thumbs/{{ page.cdm-number }}.jpg" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:locale" content="en_US" />
<!-- schema.org JSON-LD -->
<script type="application/ld+json">{"@context":"http://schema.org","@type":"WebPage","headline":"{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}","author":{"@type":"Person","name":"{{ site.author }}"},"description":"{{ site.description }}","url":"{{ page.url | absolute_url }}"}</script> 
<!-- breadcrumbs schema -->
<script type="application/ld+json">{"@context": "http://schema.org", "@type": "BreadcrumbList", "itemListElement": [{ "@type": "ListItem", "position": 1, "item": { "@id": "{{ "/" | absolute_url }}", "name": "IWDL", "image": "{{ "/images/pinecreek.jpg" | absolute_url }}" } },{ "@type": "ListItem", "position": 2, "item": { "@id": "{{ "/docs/" | absolute_url }}", "name": "Documents" } },{ "@type": "ListItem", "position": 3, "item": { "@id": "{{ page.url | absolute_url }}", "name": "{{ page.title }}", "image": "{{ "/" | absolute_url }}images/thumbs/{{ page.cdm-number }}.jpg" } }] }</script>
